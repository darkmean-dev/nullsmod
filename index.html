<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Генератор модов</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/material-darker.min.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.js"></script>

  <!-- JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">

    <header class="mb-4 text-center">
      <h1 class="display-6 fw-bold">Генератор модов</h1>
      <p class="text-muted-2 mb-0">Всё, что нужно мододелу — красиво и быстро ✨</p>
    </header>

    <!-- Tabs -->
    <ul class="nav nav-pills frosted mb-3" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="visual-tab" data-bs-toggle="pill" data-bs-target="#visual-pane" type="button" role="tab">Визуально</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="code-tab" data-bs-toggle="pill" data-bs-target="#code-pane" type="button" role="tab">Код (.json)</button>
      </li>
    </ul>

    <div class="tab-content" id="tabContent">

      <!-- VISUAL TAB -->
      <div class="tab-pane fade show active" id="visual-pane" role="tabpanel" aria-labelledby="visual-tab">
        <!-- Мета -->
        <div class="card soft mb-3">
          <div class="card-body">
            <h5 class="section-title">Мета-информация</h5>
            <div class="row g-2">
              <div class="col-12 col-md-6">
                <label class="form-label subtle">@title</label>
                <input type="text" id="meta-title" class="form-control form-control-dark" placeholder="Название мода">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label subtle">@author</label>
                <input type="text" id="meta-author" class="form-control form-control-dark" placeholder="Автор">
              </div>
              <div class="col-12">
                <label class="form-label subtle">@description</label>
                <textarea id="meta-description" class="form-control form-control-dark" rows="3" placeholder="Описание мода"></textarea>
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label subtle">@version</label>
                <input type="text" id="meta-version" class="form-control form-control-dark" placeholder="1.0.0">
              </div>
            </div>
          </div>
        </div>

        <!-- Иконка -->
        <div class="card soft mb-3">
          <div class="card-body d-flex align-items-center gap-3 flex-wrap">
            <div>
              <h5 class="section-title mb-2">Иконка</h5>
              <input type="file" id="mod-icon" class="form-control form-control-dark" accept="image/png">
              <small class="text-muted d-block mt-1">PNG, не больше 600×600</small>
            </div>
            <img id="icon-preview" alt="Иконка мода" class="icon-preview d-none" />
          </div>
        </div>

        <!-- Файлы -->
        <div class="card soft mb-3">
          <div class="card-body">
            <h5 class="section-title">Файлы</h5>
            <div class="row g-2 align-items-center">
              <div class="col-12 col-md-4">
                <label class="form-label subtle">Папка</label>
                <select id="folder-select" class="form-select form-select-dark"></select>
              </div>
              <div class="col-12 col-md-8">
                <label class="form-label subtle">Добавить файлы</label>
                <input type="file" id="file-input" class="form-control form-control-dark" multiple>
              </div>
            </div>
            <ul id="files-list" class="list-group list-group-dark mt-3"></ul>
          </div>
        </div>

        <!-- Объекты -->
        <div class="card soft mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-2">
              <h5 class="section-title mb-0">Объекты</h5>
              <div class="d-flex gap-2">
                <select id="add-object-group" class="form-select form-select-dark"></select>
                <button id="add-object-btn" class="btn btn-primary glow">Добавить объект</button>
              </div>
            </div>

            <!-- Группы (контейнер в контейнере) -->
            <div id="groups-root" class="groups-root"></div>
          </div>
        </div>

        <!-- Preview -->
        <div class="card soft mb-4">
          <div class="card-body">
            <h5 class="section-title">Предпросмотр JSON</h5>
            <pre class="preview-pre"><code id="json-preview" class="language-json"></code></pre>
          </div>
        </div>

        <!-- Export / Import -->
        <div class="d-flex flex-wrap gap-2">
          <button id="export-btn" class="btn btn-success glow">Экспорт ZIP</button>
          <button id="import-btn" class="btn btn-warning text-dark glow">Импорт ZIP</button>
          <input type="file" id="import-zip" class="d-none" accept=".zip">
        </div>
      </div>

      <!-- CODE TAB -->
      <div class="tab-pane fade" id="code-pane" role="tabpanel" aria-labelledby="code-tab">
        <div class="card soft">
          <div class="card-body">
            <h5 class="section-title">Редактор JSON</h5>
            <div id="editor" class="code-editor"></div>
            <div class="d-flex justify-content-end gap-2 mt-3">
              <button id="format-json" class="btn btn-outline-light">Форматировать</button>
              <button id="apply-json" class="btn btn-primary glow">Применить к визуальному</button>
            </div>
            <div id="code-error" class="mt-2 text-danger small d-none"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
